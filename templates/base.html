<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Boggle</title>
  </head>
  <body>
    <h1>Boggle Game!</h1>
    <div class="game-container">
      <div class="board-and-form-container">
        <table class="boggle_board">
          <tbody class="table_body">
            {% for row in boggle_board %}
            <tr class="table_row">
              {% for cell in row %}
              <td class="table_cell">{{ cell }}</td>
              {% endfor %}
            </tr>
          </tbody>
          {% endfor %}
        </table>

        <form method="POST" class="user-word">
          <input class="word" name="word" />
          <button class="submit">Submit</button>
        </form>
      </div>

      <div class="info-container">
        <p class="msg"></p>
        <p id="timer">Time Left: <b id="time">20</b> Seconds</p>
        <p>Score: <b class="score">0</b></p>
        <p>Highscore: <b id="highscore">{{ highscore }}</b></p>
        <p id="game">Game: <b>{{ nplays }}</b></p>

        <div class="words-container">
          Guessed words:
          <ul class="word-container"></ul>
        </div>
      </div>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
